<!DOCTYPE html>
<html lang="en" XMLns="http://www.w3.org/1999/xHTML">
<head>
    <meta charset="UTF-8">
    <title>Booking</title>
    <!--

        16932920
        Booking.html displaying a form for users to enter personal data to create a request.
    -->
    <script type="text/javascript" src="xhr.js"></script>
    <script type="text/javascript" src="bookingjs.js"></script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
          integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link rel="stylesheet" href="css/booking-style.css">
</head>
<body>
<div class="container-fluid">
    <div class="row">
        <div class="col-md-12">
            <nav>
                <ol class="breadcrumb">
                    <li class="breadcrumb-item">
                        <a href="index.html">Home</a>
                    </li>
                    <li class="breadcrumb-item active">
                        Booking
                    </li>
                    <li class="breadcrumb-item">
                        <a href="admin.html">Manage</a>
                    </li>
                </ol>
            </nav>
            <h2>Make a Booking</h2>
            <div id="display">
                <p></p>
            </div>

            <form role="form">
                <div class="form-group">
                    <label for="nameInput">
                        Name
                    </label>
                    <input type="text" class="form-control" id="nameInput" name="name"/>
                </div>
                <div class="form-group">
                    <label for="mobileInput">
                        Mobile
                    </label>
                    <input type="text" class="form-control" id="mobileInput" name="mobile"/>
                </div>
                <div class="form-group">
                    <label for="bookingDate">
                        Pick-up Date
                    </label>
                    <input type="date" class="form-control" id="bookingDate" name="date"/>
                </div>
                <div class="form-group">
                    <label for="bookingTime">
                        Pick-up Time
                    </label>
                    <input type="text" placeholder="00:00" class="form-control" id="bookingTime" name="time"/>
                </div>
                <div class="form-group">
                    <label>
                        Pick-up Location
                    </label>
                    <br>Unit:
                    <input type="text" class="form-control" id="Unit" value="1" placeholder="Not Required" name="unit">
                    <br>Street Number:
                    <input type="text" class="form-control" id="sNumber" name="streetNumber">
                    <br>Street Name:
                    <input type="text" class="form-control" id="sName" name="streetName">
                </div>
                <div class="form-group">
                    <label for="delivery">
                        Drop-off Location
                    </label>
                    <input type="text" class="form-control" id="delivery" name="locationDropoff">
                </div>

                <!-- call function with parameters -->
                <button type="button" class="btn btn-success" onClick="booking('bookingphp.php', 'display')">
                    Submit
                </button>
            </form>
        </div>
    </div>
</div>
</body>
</html>
